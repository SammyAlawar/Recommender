<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Recommender Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .header {
            background-color: #6200ea;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .chat-bubble {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 75%;
            line-height: 1.6;
            word-wrap: break-word;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .user {
            align-self: flex-end;
            background-color: #6200ea;
            color: white;
        }

        .bot {
            align-self: flex-start;
            background-color: #e8eaf6;
            color: #333333;
        }

        .audio {
            margin-top: 10px;
        }

        #recordButton, #stopButton, #sendButton {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        #recordButton {
            background-color: #6200ea;
            color: white;
        }

        #recordButton:hover {
            background-color: #7e33e8;
        }

        #sendButton {
            background-color: #03a9f4;
            color: white;
        }

        #sendButton:hover {
            background-color: #0288d1;
        }

        form {
            display: flex;
            margin-top: 15px;
        }

        form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        form button:hover {
            background-color: #7e33e8;
        }

        audio {
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat with the Entertainment Bot</h1>

        <!-- Chat history -->
        <div>
            {% for chat in chat_history %}
                <div class="chat-bubble user">
                    <p><strong>You:</strong> {{ chat.user }}</p>
                </div>
                <div class="chat-bubble bot">
                    <p><strong>Bot:</strong> {{ chat.bot }}</p>
                    <audio class="audio" controls>
                        <source src="{{ url_for('serve_audio', filename=chat.audio) }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            {% endfor %}
        </div>

        <!-- Input form -->
        <form method="POST">
            <input type="text" name="user_input" placeholder="Ask me anything..." required>
            <button type="submit">Send</button>
        </form>
    </div>
    
</body>
</html>
