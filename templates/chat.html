<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Recommender Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('/static/popcorn-7025931_1920.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Ensures the image stays in place */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: hsla(0, 0%, 62%, 0.839);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .header {
            background: linear-gradient(to right, #ff414d, #ffb400); /* Vibrant gradient */
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #ffb400;
        }


        .chat-bubble {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 100%;
            line-height: 1.6;
            word-wrap: break-word;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .user {
            align-self: flex-end;
            max-width: 50%;
            background-color: #ff414d;
            color: white;
            position: relative; /* Enable positioning */
            left: 370px; /* Adjust position from the right */
            resize: none;
            margin-top: 10px;
        }

        .bot {
            align-self: flex-start;
            background-color: #767676;
            color: #ffffff;
            max-width: 100%;
            right: 1;
        }

        .loading {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        .dots {
            display: inline-block;
        }

        .dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: blink 1.5s infinite ease-in-out;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        form {
            display: flex;
            margin-top: 15px;
        }

        form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            background-color: #ff414d; /* Bright red */
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background-color: #ffb400; /* Golden yellow */
            transform: scale(1.05);
        }


        audio {
            width: 100%;
            outline: none;
            color: #ffffff;
        }
        .footer {
            position: fixed; /* Keeps it in place */
            bottom: 0; /* Anchors it to the bottom of the page */
            left: 0;
            right: 1;
            width: 0%; /* Stretches it across the screen */
            background-color: transparent; /* Matches your theme */
            color: #972525;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        

        .github-link {
            display: inline-block;
            text-decoration: none;
        }

        .github-logo {
            width: 60px;
            height: 60px;
            filter: invert(1); /* Makes the logo white to match a dark background */
            transition: transform 0.3s ease;
        }

        .github-logo:hover {
            transform: scale(1.1); /* Slight zoom-in effect on hover */
        }


    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Entertainment Recommendation Bot</h1>

        <!-- Chat history -->
        <div id="chat-history">
            {% for chat in chat_history %}
                <div class="chat-bubble user">
                    <p>{{ chat.user }}</p>
                </div>
                <div class="chat-bubble bot">
                    <p>{{ chat.bot }}</p>
                    <audio class="audio" controls>
                        <source src="{{ url_for('serve_audio', filename=chat.audio) }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            {% endfor %}
        </div>

        <!-- Input form -->
        <form id="chat-form" method="POST">
            <input type="text" id="user-input" name="user_input" placeholder="Ask me anything..." required>
            <button type="submit">Send</button>
        </form>
    </div>
    <div class="footer">
        <a href="https://github.com/SammyAlawar/Recommender" target="_blank" class="github-link">
            <img src="/static/github_logo.webp" alt="GitHub Logo" class="github-logo">
        </a>
    </div>
    
    
    <script>
        const form = document.getElementById("chat-form");
        const chatHistory = document.getElementById("chat-history");
        const sendButton = form.querySelector("button");
    
        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission
    
            const userInput = document.getElementById("user-input").value;
    
            // Disable the send button
            sendButton.disabled = true;
    
            // Append user's input to the chat history
            chatHistory.innerHTML += `
                <div class="chat-bubble user">
                    <p>${userInput}</p>
                </div>
            `;
    
            // Add a placeholder for the bot's response with the spinning dots animation
            const botResponsePlaceholder = document.createElement("div");
            botResponsePlaceholder.className = "chat-bubble bot";
            botResponsePlaceholder.innerHTML = `
                <p>
                    <span class="dots">
                        <span></span><span></span><span></span>
                    </span>
                </p>
            `;
            chatHistory.appendChild(botResponsePlaceholder);
    
            // Send user input to the backend
            fetch("/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({ user_input: userInput })
            })
            .then(response => response.json()) // Parse JSON response
            .then(data => {
                // Replace the placeholder with the bot's actual response
                botResponsePlaceholder.innerHTML = `
                    <p>${data.bot_reply}</p>
                    <audio class="audio" controls>
                        <source src="/speech/${data.audio_filename}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                `;
    
                // Re-enable the send button
                sendButton.disabled = false;
            })
            .catch(error => {
                console.error("Error:", error);
                botResponsePlaceholder.innerHTML = `
                    <p>Sorry, something went wrong. Please try again.</p>
                `;
    
                // Re-enable the send button
                sendButton.disabled = false;
            });
    
            // Clear the user input field
            document.getElementById("user-input").value = "";
        });
    </script>
    
    
</body>
</html>
