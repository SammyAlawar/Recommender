<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Recommender Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .header {
            background-color: #6200ea;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .chat-bubble {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 75%;
            line-height: 1.6;
            word-wrap: break-word;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .user {
            align-self: flex-end;
            background-color: #6200ea;
            color: white;
        }

        .bot {
            align-self: flex-start;
            background-color: #e8eaf6;
            color: #333333;
        }

        .loading {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        .dots {
            display: inline-block;
        }

        .dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: #6200ea;
            border-radius: 50%;
            animation: blink 1.5s infinite ease-in-out;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        form {
            display: flex;
            margin-top: 15px;
        }

        form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        form button:hover {
            background-color: #7e33e8;
        }

        audio {
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat with the Entertainment Bot</h1>

        <!-- Chat history -->
        <div id="chat-history">
            {% for chat in chat_history %}
                <div class="chat-bubble user">
                    <p><strong>You:</strong> {{ chat.user }}</p>
                </div>
                <div class="chat-bubble bot">
                    <p><strong>Bot:</strong> {{ chat.bot }}</p>
                    <audio class="audio" controls>
                        <source src="{{ url_for('serve_audio', filename=chat.audio) }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            {% endfor %}
        </div>

        <!-- Input form -->
        <form id="chat-form" method="POST">
            <input type="text" id="user-input" name="user_input" placeholder="Ask me anything..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("chat-form");
        const chatHistory = document.getElementById("chat-history");
        const sendButton = form.querySelector("button");
    
        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission
    
            const userInput = document.getElementById("user-input").value;
    
            // Disable the send button
            sendButton.disabled = true;
    
            // Append user's input to the chat history
            chatHistory.innerHTML += `
                <div class="chat-bubble user">
                    <p><strong>You:</strong> ${userInput}</p>
                </div>
            `;
    
            // Add a placeholder for the bot's response with the spinning dots animation
            const botResponsePlaceholder = document.createElement("div");
            botResponsePlaceholder.className = "chat-bubble bot";
            botResponsePlaceholder.innerHTML = `
                <p><strong>Bot:</strong>
                    <span class="dots">
                        <span></span><span></span><span></span>
                    </span>
                </p>
            `;
            chatHistory.appendChild(botResponsePlaceholder);
    
            // Send user input to the backend
            fetch("/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({ user_input: userInput })
            })
            .then(response => response.json()) // Parse JSON response
            .then(data => {
                // Replace the placeholder with the bot's actual response
                botResponsePlaceholder.innerHTML = `
                    <p><strong>Bot:</strong> ${data.bot_reply}</p>
                    <audio class="audio" controls>
                        <source src="/speech/${data.audio_filename}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                `;
    
                // Re-enable the send button
                sendButton.disabled = false;
            })
            .catch(error => {
                console.error("Error:", error);
                botResponsePlaceholder.innerHTML = `
                    <p><strong>Bot:</strong> Sorry, something went wrong. Please try again.</p>
                `;
    
                // Re-enable the send button
                sendButton.disabled = false;
            });
    
            // Clear the user input field
            document.getElementById("user-input").value = "";
        });
    </script>
    
    
    
</body>
</html>
