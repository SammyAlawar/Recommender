<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Recommender Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('/static/popcorn-7025931_1920.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: hsla(0, 0%, 62%, 0.839);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 10px;
            margin: 20px auto;
        }

        .chat-bubble {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 100%;
            line-height: 1.6;
            word-wrap: break-word;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .user {
            align-self: flex-end;
            max-width: 50%;
            background-color: #ff414d;
            color: white;
        }

        .bot {
            align-self: flex-start;
            background-color: #767676;
            color: #ffffff;
        }

        /* Form Container */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }

        /* Input Group */
        .input-group {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 800px;
            gap: 10px; /* Spacing between elements */
        }

        /* Language Dropdown */
        .language-dropdown {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            background-color: #ffffff;
            flex: 0 0 150px; /* Fixed width for dropdown */
        }

        /* Input Field */
        #user-input {
            flex: 1; /* Take remaining space */
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Send Button */
        form button {
            background-color: #ff414d;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            flex-shrink: 0;
        }

        form button:hover {
            background-color: #ffb400;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>üçø Entertainment Recommender üçø</h1>

        <!-- Chat history -->
        <div id="chat-history">
            {% for chat in chat_history %}
                <div class="chat-bubble user">
                    <p>{{ chat.user }}</p>
                </div>
                <div class="chat-bubble bot">
                    <p>{{ chat.bot }}</p>
                    <audio class="audio" controls>
                        <source src="{{ url_for('serve_audio', filename=chat.audio) }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            {% endfor %}
        </div>

        <!-- Input form -->
        <form id="chat-form" method="POST" class="form-container">
            <div class="input-group">
                <select id="language-select" name="language" class="language-dropdown" required>
                    <option value="en" selected>English</option>
                    <option value="ar">Arabic</option>
                </select>
                <input type="text" id="user-input" name="user_input" placeholder="Ask away..." required>
                <button type="submit">Send</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById("chat-form");
        const chatHistory = document.getElementById("chat-history");
        const sendButton = form.querySelector("button");

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            const userInput = document.getElementById("user-input").value;
            const selectedLanguage = document.getElementById("language-select").value;

            console.log(`User Input: ${userInput}`);
            console.log(`Selected Language: ${selectedLanguage}`);

            sendButton.disabled = true;

            chatHistory.innerHTML += `
                <div class="chat-bubble user">
                    <p>${userInput}</p>
                </div>
            `;

            const botResponsePlaceholder = document.createElement("div");
            botResponsePlaceholder.className = "chat-bubble bot";
            botResponsePlaceholder.innerHTML = `
                <p>
                    <span class="dots">
                        <span></span><span></span><span></span>
                    </span>
                </p>
            `;
            chatHistory.appendChild(botResponsePlaceholder);

            fetch("/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({ user_input: userInput, language: selectedLanguage })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Response from server:", data);
                botResponsePlaceholder.innerHTML = `
                    <p>${data.bot_reply}</p>
                    <audio class="audio" controls>
                        <source src="/speech/${data.audio_filename}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                `;
                sendButton.disabled = false;
            })
            .catch(error => {
                console.error("Error:", error);
                botResponsePlaceholder.innerHTML = `
                    <p>Sorry, something went wrong. Please try again.</p>
                `;
                sendButton.disabled = false;
            });

            document.getElementById("user-input").value = "";
        });
    </script>
</body>
</html>
